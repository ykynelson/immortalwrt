name: Build ImmortalWrt x86_64 HyperV old VHD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev zlib1g-dev gawk git gettext libssl-dev wget xsltproc unzip python3 qemu-utils

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure firmware
        run: |
          # 直接在 workflow 里生成 .config
          echo "CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_Generic=y
          CONFIG_EFI_IMAGES=n
          CONFIG_PACKAGE_luci-app-openclash=y
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_samba4-server=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_wget=y
          CONFIG_PACKAGE_nano=y" > .config
          make defconfig

      - name: Build firmware image
        run: |
          make -j$(nproc) V=s DISK_IMG=y

      - name: Convert IMG to VHD
        run: |
          qemu-img convert -f raw -O vpc bin/targets/x86/64/openwrt-x86-64-generic-ext4-combined.img openwrt-x86-64.vhd

      - name: Upload VHD artifact
        uses: actions/upload-artifact@v3
        with:
          name: openwrt-vhd
          path: openwrt-x86-64.vhd

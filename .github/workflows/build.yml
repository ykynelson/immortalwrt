name: Build OpenWrt VHD (V3)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /opt/hostedtoolcache
          sudo apt-get clean
          echo "=== After cleanup ==="
          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
            gettext git java-propose-classpath libelf-dev libncurses5-dev libncursesw5-dev \
            libssl-dev python3 unzip wget python3-distutils python3-setuptools rsync qemu-utils

      - name: Clone OpenWrt
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate custom .config
        run: |
          cd openwrt
          echo "CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_Generic=y
          CONFIG_EFI_IMAGES=n
          CONFIG_PACKAGE_luci-app-openclash=y
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_samba4-server=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_wget=y
          CONFIG_PACKAGE_nano=y" > .config
          make defconfig

      - name: Build OpenWrt (imagebuilder)
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: Convert to VHD
        run: |
          mkdir -p output
          cd openwrt/bin/targets/x86/64/
          RAW_IMG=$(ls openwrt-*-generic-rootfs.img.gz | sed 's/.gz//')
          gunzip -c $RAW_IMG.gz > ${RAW_IMG}
          qemu-img convert -f raw -O vpc ${RAW_IMG} ../../../output/openwrt-x86-64.vhd

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-vhd
          path: openwrt/output/openwrt-x86-64.vhd
